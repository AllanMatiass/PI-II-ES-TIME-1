<!DOCTYPE html>
<html lang="pt-br">

<head>
    <!-- Define o padrão do documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Faz o layout se ajustar ao tamanho da tela (responsivo) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba/navegador -->
    <title>Entrar - Nota10</title>

    <!-- Importa os estilos principais -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="/frontend/styles/base.css" type="text/css" />
</head>

<body>
    <!-- Conteúdo principal da página -->
    <main class="container-fluid min-vh-100 d-flex justify-content-center align-items-center">
        <div class="row col-8 col-md-6 col-lg-4 bg-secondary text-white p-5 d-flex align-items-center rounded-4 bg-light shadow">
            <form class="text-dark" id="forgotForm">
                <h3 class="text-center">ESQUECEU A SENHA?</h3>
                <div class="mb-4">
                    <label for="emailTxt" class="form-label mb-0">E-Mail:</label>
                    <input type="email" id="emailTxt" name="email" class="form-control"/>
                </div>

                <div class="text-center">
                    <button type="submit" id="submitBtn" class="btn btn-dark w-auto px-4">
                        <span class="spinner-border spinner-border-sm me-2 d-none" role="status" id="spinner"></span>
                        Enviar código
                    </button>
                </div>
            </form>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
        integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
        crossorigin="anonymous"></script>
        
    <script type="module" src="../../components/errors-modal/modal.js"></script>
    <script type="module" src="../../scripts/auth/forgotPassword.js"></script>

</body>

</html>
