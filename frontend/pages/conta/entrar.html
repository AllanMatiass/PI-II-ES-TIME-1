<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Define o padrão do documento HTML5 -->
    <meta charset="UTF-8">
    <!-- Faz o layout se ajustar ao tamanho da tela (responsivo) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título da aba/navegador -->
    <title>Entrar - Nota10</title>

    <!-- Importa os estilos principais -->
    <link rel="stylesheet" href="/frontend/styles/base.css" type="text/css" />
    <link rel="stylesheet" href="/frontend/styles/conta/auth.css" type="text/css" />
</head>
<body>
    <!-- Conteúdo principal da página -->
    <main class="wrapper">
        <!-- Formulário de login -->
        <form id="loginForm">
            
            <!-- Campo de e-mail -->
            <label for="emailTxt">E-mail: </label>
            <input type="text" name="email" id="emailTxt" required />

            <!-- Campo de senha -->
            <label for="senhaTxt">Senha: </label>
            <div class="input-senha">   
                <input type="password" name="senha" id="senhaTxt" />
                
                <!-- Botão para mostrar/ocultar senha -->
                <button id="mostrarSenha" type="button">
                    <img src="/frontend/icons/olho.png" alt="mostrar senha" id="iconeSenha" />
                </button>
            </div>

            <!-- Botão de envio do formulário -->
            <button type="submit" class="entrarBtn">ENTRAR</button>

            <!-- Links extras: cadastro e recuperação de senha -->
            <ul class="links">
                <li><a href="/frontend/pages/conta/cadastrar.html">Criar conta</a></li>
                <li><a href="/frontend/pages/conta/esqueci_a_senha.html">Esqueceu a senha?</a></li>
            </ul>
        </form>
    </main>

    <!-- Script para mostrar e esconder senha -->
    <script src="/frontend/scripts/conta/entrar.js"></script>
</body>
</html>
