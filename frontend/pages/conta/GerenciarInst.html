<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Área do Professor</title>
        <link rel="stylesheet" href="/frontend/styles/base.css" type="text/css" />
        <link rel="stylesheet" href="/frontend/styles/conta/auth.css" type="text/css" />
    </head>
    <body>
        <div class="wrapper">
            <div class="header">
                <span class="logo-icon">N</span>
                <span class="logo-text">Nota Dez</span>
                <span class="setup">Área do Professor</span>
                <hr>
            </div>
            <div class="sideBar">
                <h2>Selecione sua Instituição</h2>
                <p>Organize suas Instituições e cursos associados. Adicione, edite ou remove itens conforme o necessário.</p>
                <label for="pesqInt">Pesquisar Instituições</label>
                <input type="text" name="Instituição" id="pesqInt" placeholder="Digite o nome da Instituição" required/>
            </div>
            <div class="form">
                <p class="ajudaTxt">Não consegue achar sua instituição?</p>
                <button id="btnAddInstituicao" class="btn-adicionar">+ Adicionar uma nova Instituição</button>
                <div class="btnInst">
                    <button class="btnVoltar">⤺Voltar</button>
                    <button id="btnContinuar" class="btnContinuar">✓Continuar</button>
                    
                    <hr>
                </div>
            </div>
        <script type="module" src="/frontend/scripts/instituicao/instituicao.js"></script>

    </body>
</html>
