<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componentes da Disciplina</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/frontend/styles/base.css" type="text/css" />
</head>

<body>
    <!-- Modal: Fórmula da Nota Final -->
    <div class="modal fade" id="formula-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Fórmula da Nota Final</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="formula-form">
                        <label class="form-label">Fórmula:</label>
                        <input type="text" id="final-formula-input" class="form-control border border-dark"
                            placeholder="Ex: (P1*0.4 + P2*0.6)" required />
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="save-formula-btn">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Criar/Alterar Componente -->
    <div class="modal fade" id="component-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="component-modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="component-form">
                        <div class="mb-2">
                            <label class="form-label mb-0">Nome:</label>
                            <input type="text" name="name" id="component-name" required
                                class="form-control border border-dark" />
                        </div>

                        <div class="mb-2">
                            <label class="form-label mb-0">Acrônimo:</label>
                            <input type="text" name="formula_acronym" id="component-acronym" required
                                class="form-control border border-dark" />
                        </div>

                        <div class="mb-2">
                            <label class="form-label mb-0">Descrição:</label>
                            <input type="text" name="description" id="component-description"
                                class="form-control border border-dark" />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary">Cancelar</button>
                    <button class="btn btn-primary" id="save-component-btn">Salvar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal Deletar Componente -->
    <div class="modal fade" id="delete-component-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title" id="delete-component-modal-title"></h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary">Cancelar</button>
                    <button class="btn btn-danger" id="delete-component-btn">Excluir</button>
                </div>

            </div>
        </div>
    </div>


    <main class="container-fluid min-vh-100 px-4 py-5 d-flex flex-column align-items-center">

        <h2 class="mt-5 mb-0">COMPONENTES DE NOTA</h2>
        <p class="mb-4">Gerencie os componentes da fórmula da disciplina.</p>

        <div class="row col-9 col-md-7 col-lg-5 bg-secondary p-4 rounded-4 bg-light shadow text-dark">

            <label class="form-label fw-semibold mb-1" for="component-search-input">
                Procurar componente:
            </label>

            <div class="input-group">
                <input type="search" id="component-search-input" placeholder="Digite o nome do componente"
                    class="form-control border border-secondary">

                <button id="open-component-modal-btn" class="btn btn-outline-secondary" type="button"
                    title="Adicionar componente">
                    <i class="bi bi-plus-lg"></i>
                </button>

                <button class="btn btn-outline-secondary" id="open-formula-modal-btn" type="button"
                    title="Editar fórmula da nota final">
                    <i class="bi bi-code-slash"></i>
                </button>
            </div>

        </div>

        <table id="components-table"
            class="table table-striped table-hover mt-5 bg-white rounded shadow text-center align-middle">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Acrônimo</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="/frontend/scripts/dashboard/components.js"></script>
    <script type="module" src="/frontend/components/errors-modal/modal.js"></script>
    <script type="module" src="/frontend/components/navbar/navbar.js"></script>

</body>

</html>
