<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lançamento de Notas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/frontend/styles/base.css" type="text/css" />
</head>

<body>

    <!-- Modal: Estudantes -->
    <div class="modal fade" id="student-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="student-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <form id="student-form">
                        <!-- Matrícula -->
                        <div class="mb-2">
                            <label for="student-registration-id" class="form-label mb-0">Matrícula:</label>
                            <input type="text" name="registration_id" id="student-registration-id-txt"
                                class="form-control border border-dark" required />
                        </div>

                        <!-- Nome -->
                        <div class="mb-2">
                            <label for="student-name-txt" class="form-label mb-0">Nome:</label>
                            <input type="text" name="name" id="student-name-txt" class="form-control border border-dark"
                                required />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#student-modal">Cancelar</button>
                    <button class="btn btn-primary" id="save-student-btn">Salvar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Deletar estudante -->
    <div class="modal fade" id="delete-student-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="delete-student-modal-title"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-toggle="modal"
                        data-bs-target="#delete-student-modal">Cancelar</button>
                    <button class="btn btn-danger" id="delete-student-btn">Excluir</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal: Importar CSV -->
    <div class="modal fade" id="import-csv-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Importar alunos via CSV</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <form id="csv-form">
                        <div class="mb-3">
                            <label class="form-label">Selecione o arquivo CSV:</label>
                            <input type="file" name="file" id="csv-file" accept=".csv"
                                class="form-control border border-dark" required />
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-primary" id="import-csv-btn">Importar</button>
                </div>

            </div>
        </div>
    </div>

    <!-- Modal: Exportar CSV -->
    <div class="modal fade" id="export-csv-modal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Exportar notas</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <div class="modal-body">
                    <p>Deseja exportar todas as notas da turma em formato CSV?</p>
                </div>

                <div class="modal-footer">
                    <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button class="btn btn-success" id="export-csv-btn">Exportar</button>
                </div>

            </div>
        </div>
    </div>

    <main class="container-fluid min-vh-100 px-4 py-5 d-flex flex-column align-items-center">

        <!-- Cabeçalho -->
        <h2 class="mt-5 mb-0">ALUNOS / NOTAS</h2>
        <p class="mb-4">Procure alunos pelo nome.</p>

        <!-- Informações da instituição/curso/disciplina/turma -->
        <!-- <div class="col-10 col-md-8 col-lg-6 bg-light p-4 rounded-4 shadow mb-4">
            <h5 class="mb-1">Instituição: <span id="student-name" class="fw-semibold"></span></h5>
            <h5 class="mb-1">Curso: <span id="course-name" class="fw-semibold"></span></h5>
            <h5 class="mb-1">Disciplina: <span id="subject-name" class="fw-semibold"></span></h5>
            <h5 class="mb-0">Turma: <span id="class-name" class="fw-semibold"></span></h5>
        </div> -->

        <!-- Cadastrar / exportar / importar alunos -->
        <div class="row col-9 col-md-7 col-lg-5 bg-secondary text-white p-4 rounded-4 bg-light shadow">
            <form>
                <label class="text-dark form-label fw-semibold mb-1" for="grade-component-select">
                    Procurar aluno:
                </label>

                <div class="input-group">
                    <input type="search" class="form-control border border-secondary" id="student-search-input"
                        placeholder="Digite o nome do aluno:" />

                    <button id="open-student-modal-btn" class="btn btn-outline-secondary" type="button"
                        title="Importar alunos via CSV">
                        <i class="bi bi-plus-lg"></i>
                    </button>

                    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#import-csv-modal"
                        type="button" title="Importar alunos via CSV">
                        <i class="bi bi-upload"></i>
                    </button>

                    <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#export-csv-modal"
                        type="button" title="Exportar notas">
                        <i class="bi bi-filetype-csv"></i>
                    </button>
                </div>
            </form>
        </div>

        <!-- Tabela de alunos -->
        <table id="students-table" class="table table-striped table-hover mt-5 bg-white rounded shadow text-center align-middle">

            <thead>
                <tr>
                    <th scope="col">Matrícula</th>
                    <th scope="col">Nome</th>
                    <th scope="col">Notas</th>
                    <th scope="col">Ações</th>
                </tr>
            </thead>

            <tbody></tbody>
        </table>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <script type="module" src="/frontend/scripts/dashboard/students.js"></script>
    <script type="module" src="/frontend/components/errors-modal/modal.js"></script>
    <script type="module" src="/frontend/components/navbar/navbar.js"></script>

</body>

</html>
