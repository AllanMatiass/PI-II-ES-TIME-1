<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre - Nota10</title>

    <link rel="stylesheet" href="../styles/base.css" type="text/css" />
    <link rel="stylesheet" href="../styles/auth.css" type="text/css" />
</head>
<body>
    <main class="wrapper">
        <form action="/auth/login" class="login">
            <label for="emailTxt">E-mail: </label>
            <input type="text" name="email" id="emailTxt" required />

            <label for="senhaTxt">Senha: </label>
            <div class="input-senha">   
                <input type="password" name="senha" id="senhaTxt" />
                <button id="mostrarEsconderSenha" type="button">
                    <img src="/frontend/icons/olho.png" alt="mostrar senha" id="iconeSenha" />
                </button>
            </div>

            <input type="submit" value="ENTRAR" />

            <ul class="links">
                <li><a href="/conta/cadastrar">Criar conta</a></li>
                <li><a href="/conta/esqueci_a_senha">Esqueceu a senha?</a></li>
            </ul>
        </form>
    </main>

    <script src="../scripts/auth.js"></script>
</body>
</html>
